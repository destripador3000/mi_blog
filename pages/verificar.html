<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Analyzer | Destripador3000</title>
  <link rel="stylesheet" href="../assets/css/password.css">
</head>
<body>

<div class="terminal">
  <div class="prompt">
    <span class="green"><a href="../pages/ciberseguridad.html">destripador3000@security</a></span>:<span class="blue">~</span>$ Analizador de Contraseñas
  </div>

  <div class="panel">
    <label for="password">Ingrese la contraseña:</label>
    <input type="password" id="password" placeholder="************" autocomplete="off">

    <div class="strength-bar">
      <div id="strength-fill"></div>
    </div>

    <p id="strength-text">Estado: esperando entrada...</p>

    <ul id="checks">
      <li id="length">✖ Mínimo 12 caracteres</li>
      <li id="upper">✖ Mayúsculas</li>
      <li id="lower">✖ Minúsculas</li>
      <li id="number">✖ Números</li>
      <li id="symbol">✖ Símbolos</li>
    </ul>

    <p class="disclaimer">
      ⚠ La contraseña se analiza localmente. No se envía ni se almacena.
    </p>
  </div>

  <div class="prompt">!#/bin/bash</div>
  <div class="blink">_</div>
</div>

<script src="../assets/js/password.js"></script>
</body>
</html>
